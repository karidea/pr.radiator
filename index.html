<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR Radiator</title>
  <link rel="stylesheet" href="src/index.css">
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div id="progress-bar"></div>
  <div id="repo-view" class="view hidden">
    <h1 id="repo-title"></h1>
    <ul id="repo-list" class="repo-list ignore-mode static-mode" tabindex="-1">
    </ul>
    <p id="repo-nav-hint"></p>
  </div>
  <div id="pr-view" class="view">
    <div id="open-pr-view" class="view"></div>
    <div id="recent-pr-view" class="view hidden"></div>
  </div>
  <div id="settings-form" class="settings-form" style="display: none;">
    <form id="config-form">
      <label for="owner">GitHub Organization:</label>
      <input type="text" id="owner" name="owner" required>
      <label for="team">Team Slug:</label>
      <input type="text" id="team" name="team" required>
      <label for="token">Personal Access Token:</label>
      <input type="password" id="token" name="token" required>
      <input type="submit" value="Save Settings">
    </form>
  </div>
  <div class="keyboard-shortcuts-overlay" id="shortcuts-overlay" style="display: none;">
    <div class="keyboard-shortcuts-content">
      <h2>Keyboard shortcuts</h2>
      <ul>
        <li><strong>d</strong>: Toggle Dependabot PRs</li>
        <li><strong>a</strong>: Toggle Recent PRs</li>
        <li><strong>m</strong>: Toggle Master PRs</li>
        <li><strong>n</strong>: Toggle Needs Review PRs</li>
        <li><strong>l</strong>: Toggle Repo Links</li>
        <li><strong>r</strong>: Refresh PRs</li>
        <li><strong>\</strong>: Refresh Repos</li>
        <li><strong>?</strong>: Show Keyboard shortcuts</li>
      </ul>
    </div>
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
